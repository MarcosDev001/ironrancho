<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Votação</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHqT8E6b7zrWxKffy8K5sXSos3I2u4j9/JV2aK2OXD0EF9EdoZPwUCtJ5mCl7Rf3YjwQWXXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body class="flex justify-center items-center h-screen ">

    <div class="relative">
        <img src="baseiron.png" alt="Primeira Imagem" class="z-10">

        <img src="borda.png" alt="Segunda Imagem Sobreposta"
            class="overlay-image absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-20">

        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-5">
            <img src="https://ironhotel.org/avatar/Lettre/action=std&size=l&head_direction=4&direction=4&gesture=sml&dance=0&img_format=png&effect=0&frame_num=0"
                alt="Avatar Gerado" class="half-image z-0">
        </div>

        <div class="absolute top-1/2 left-1/4 transform -translate-y-1/2 z-30">
            <img src="borda.png" alt="Imagem à Esquerda" class="side-image-2">
        </div>

        <div class="absolute top-1/2 right-1/4 transform -translate-y-1/2 z-30" style="right: 20%;">
            <img src="borda.png" alt="Imagem à Direita" class="side-image-3" id="neon-trigger">
        </div>
    </div>


    <div class="flex justify-center items-end absolute  left-1/2 transform -translate-x-1/2 z-40"
        style="bottom: 14rem;">
        <img src="votar.png" alt="Terceira Imagem" class="third-image z-40 transform" style="cursor: pointer;">
    </div>


    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p><i class="fas fa-exclamation-triangle"></i> Você deve selecionar algum participante antes de votar
            <p>
                <button class="modal-button"><i class="fas fa-check"></i> OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
